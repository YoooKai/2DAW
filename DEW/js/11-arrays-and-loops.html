    function doubleArray(nums){    
        const numsDoubled = [];

        for(let i = 0; i < nums.length; i++){
            const num = nums[i];
            if (num === 0){
                //otra manera de acabar el bucle, como break
                return numsDoubled;
            }
            numsDoubled.push(num * 2);

        }
