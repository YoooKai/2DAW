<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/12-rockpaperscissors.css">
</head>
<body>

    <!--
        añadimos la actualización de la nota, y mostrarlo en un popup
    -->

    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-btn"><img src="img/rock-emoji.png"></button>
    <button class="move-button js-paper-btn"><img src="img/paper-emoji.png"></button>
    <button class="move-button js-scissors-btn"><img src="img/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves">
    </p>

    <p class="js-score score"></p>

<!--BOTÓN DE RESETEAR-->
    <button class="reset-btn" onclick="
        score.wins = 0;
        score.ties = 0;
        score.losses = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-btn" onclick="
        autoPlay();
    " >Auto Play</button>


<script src="scripts/12-rockpaperscissors.js"></script>
</body>
</html>
