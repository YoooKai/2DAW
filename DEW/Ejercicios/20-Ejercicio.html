<body>
    Diseñar una función que detecte palíndromos, es decir, frases que se lean igual de izquierda a derecha o de derecha a izquierda. 
    Por ejemplo: "Roma ni se conoce sin oro ni se conoce sin amor".
    //quitar espacios
    //voltear
    //comprobar si son iguales

    <script>
        function checkPalindrome(text){
            let cleanText = text.toLowerCase().replace(/\s+/g, '');
            let reversedText = cleanText.split('').reverse().join('');
            if (cleanText === reversedText) {
                console.log('Es palindromo.')
            } else{
                console.log('No es palindromo.')
            }
        }
        checkPalindrome('Roma ni se conoce sin oro ni se conoce sin amor');
        checkPalindrome('Esta es un texto cualquiera.');

    </script>
</body>
