<body>
    Crear una función que mezcle los elementos de un array en orden aleatorio. Probar con el array
    ordenado creado en el ejercicio anterior
<script>
    
    function generateArray(numElements = 10, minValue = 100, maxValue = 200){
        let result = Array.from({ length: numElements }, () => Math.floor(Math.random() * (maxValue - minValue + 1) + minValue));
        let sortedArray = result.sort(); 
        return sortedArray;
    }


    let newRandomArray = generateArray(20, 20, 100);
    console.log(newRandomArray);

    /*En esta función la longitud del array se va diminuyendo en 1 para multiplicar por un número random este número, 
    dando un valor aleatorio, que luego es intercambiado por el índice actual del array.
    Por ejemplo, 0,65(numero aleatorio) * 5(indice actual) da 3.35, que se redondea hacia abajo con math floor y da 3,
    y luego cambiar la posición actual, 5, por el de ese número*/

    function shuffle(array){
        let currentIndex = array.length;
        while (currentIndex !== 0) {
            let randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex --;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]]; 
        }
    }
    
    //mezclo el array generado anteriormente
    shuffle(newRandomArray);
    console.log(newRandomArray);

</script>
