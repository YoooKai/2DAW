<body>
    Usando la funci√≥n del ejercicio 1, generar un array aleatorio de 20 elementos entre 20 y 100 y
luego ordenarlo.
<script>
    function generateArray(numElements = 10, minValue = 100, maxValue = 200){
        result = Array.from({ length: numElements }, () => Math.floor(Math.random() * (maxValue - minValue + 1) + minValue));
        return result;
    }


    let newRandomArray = generateArray(20, 20, 100);
    let sortedArray = newRandomArray.sort(); 
    console.log(sortedArray);

</script>
