<!DOCTYPE html>

<body>
    <!--
    Recorrer un array aleatorio generado con la función del ejercicio 1 (15 elementos entre -10 y 20)
y para cada elemento x, gestionar un nuevo array de la siguiente forma:
• x <= -5: Eliminar el primer elemento del array
• -5 < x <= 0: Eliminar el último elemento del array
• 0 < x <= 10: Añadir x al principio del array
• 10 < x <= 15: Añadir x al final del array
Mostrar un mensaje de texto para cada número indicando el valor de x, la operación realizada
(eliminar o añadir, al principio o al final), el número añadido/eliminado y el tamaño del array tras
realizar la operación
-->

<script>
    function generateArray(numElements = 10, minValue = 100, maxValue = 200){
        let result = Array.from({length: numElements}, () => Math.floor(Math.random() * (maxValue - minValue + 1) + minValue));
        return result;
    }

    const newArray = generateArray(15, -10, 20);
    console.log(newArray);


let newArrayCopy = Array.from(newArray)
for (let x of newArray) {
    if (x <= -5) {
        let removedElement = newArrayCopy.shift();
        console.log(`El valor de la x es: ${x}. Se elimina el primer elemento: ${removedElement}. El tamaño de array actual es: ${newArrayCopy.length}`)
    } else if (-5 < x && x <= 0) {
        let removedElement = newArrayCopy.pop();
        console.log(`El valor de la x es: ${x}. Se elimina el último elemento: ${removedElement}. El tamaño de array actual es: ${newArrayCopy.length}`)
    } else if (0 < x && x <= 10) {
        let addedElement = newArrayCopy.unshift(x);
        console.log(`El valor de la x es: ${x}. Se añade como primer elemento: ${addedElement}. El tamaño de array actual es: ${newArrayCopy.length}`)
    } else if (10 < x && x <= 15) {
        let addedElement = newArrayCopy.push(x);
        console.log(`El valor de la x es: ${x}. Se añade como último elemento: ${addedElement}. El tamaño de array actual es: ${newArrayCopy.length}`)
    } 
}

</script>

</body>
</html>
