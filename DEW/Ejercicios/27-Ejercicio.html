<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja 3 Ejercicio 7 - KAI</title>
</head>
<body>
    Crear un array de 50 números aleatorios enteros aleatorios entre 10 y 20. Para cada elemento,
informar si es la primera vez que aparece, o si se trata de un elemento repetido.
<script>
    function generateArray(numElements = 10, minValue = 100, maxValue = 200){
        let result = Array.from({length: numElements}, () => Math.floor(Math.random() * (maxValue - minValue + 1) + minValue));
        return result;
    }

    const newArray = generateArray(50, 10, 20);
    console.log(newArray);

    function findReps(arr){
        let seenNums = [];
        for (let i = 0; i < arr.length; i++){
            if(seenNums.includes(arr[i])){
                console.log(`El elemento ${arr[i]} está repetido.`)
                
            } else {
                console.log(`El elemento ${arr[i]} aparece por primera vez.`)
                seenNums.push(arr[i]);
            }
        }
    }
    findReps(newArray);

</script>
</body>
</html>
