<body>
    Crear una función que acepte un array y devuelva otro array con la raíz cuadrada de cada
elemento. Probar con un array aleatorio de 20 números entre 60 y 100. 

<script>
    function generateArray(numElements = 10, minValue = 100, maxValue = 200){
        let result = Array.from({length: numElements}, () => Math.floor(Math.random() * (maxValue - minValue + 1) + minValue));
        return result;
    }

    const newArray = generateArray(20, 60, 100);
    console.log(newArray);

    function squareRoot(arr) {
        let squaredArray = [];
        for(let i = 0; i < arr.length; i++){
            squaredArray.push(Math.round(Math.sqrt(arr[i])));
        }
        return squaredArray;
    }

    result = squareRoot(newArray);
    console.log(result);



</script>
</body>
</html>
