    <h1>Ejercicio 8</h1>
    <p>8. Implementar una función hdec2hms(x) que transforme una hora en formato decimal a su
        equivalente en formato hh:mm:ss (en texto). Por ejemplo, 8.25 = “8:15:00” y 10.12 = “10:07:12”.
        Implementar también la función inversa hms2hdec(h,m,s).</p>
    <script>
    
        function hdec2hms(decimalTime){
            const hours = Math.floor(decimalTime);
            const minutes = Math.round((decimalTime - hours) * 60);
            const seconds = Math.round(((decimalTime - hours) * 60 - minutes) * 60);
            //con el operador ternario si se cumple, se pone lo de delante de ?, si no, lo de después de :
            const result = `${hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 0 ? '00' : (seconds < 10 ? '0' + seconds : seconds)}`;
            console.log(result);
        }
        decimalTime = 8.25;
        hdec2hms(decimalTime);

        //función inversa. tofixed redondea al número de decimales que se indiquen
        function hms2hdec(h,m,s) {
            decimalTime = (h + (m/60) + (s/3600)).toFixed(2);
            return decimalTime;
        }
        h = 5;
        m = 45;
        s = 23;
        console.log(hms2hdec(h,m,s));
    </script>
