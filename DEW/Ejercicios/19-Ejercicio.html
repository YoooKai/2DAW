<body>
    Implementar una función que dado un texto, nos indique si todas las letras son minúsculas o mayúsculas, o una combinación de ambas.
    <script>
        function checkCase(text) {
            if (text === text.toLowerCase()) {
                console.log('El texto está en minúscula.');
            } else if(text === text.toUpperCase()){
                console.log('El texto está en mayúsculas');
            } else{
                console.log('El texto contiene mayúsculas y minúsculas.')
            }
        }
        checkCase('ESTO ES UNA PRUEBA');
        checkCase('Esto es otra Prueba');
        checkCase('y esta es otra prueba')
    </script>
</body>
