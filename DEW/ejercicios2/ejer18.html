    <h1>18.- El plan de Joker (POO)</h1>
    <p> Crea una clase Villano con un atributo plan. Crea una instancia de Joker con un plan y crea un
        método que permita cambiar el plan</p>
    <script>
     class Villano {
        constructor(plan) {
            this.plan = plan;
        }

        cambiarPlan(nuevoPlan) {
            this.plan = nuevoPlan;
        }
        }
        prueba = new Villano('Dominio Mundial');
        console.log(prueba.plan); 
        prueba.cambiarPlan('Destrucción de Marte');
        console.log(prueba.plan); 
        
    </script>
