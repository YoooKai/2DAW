<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>5.- Elige tu bando (Star Wars, DOM)</h1>
<p>Crea dos botones: "Lado Oscuro" y "Lado Luminoso". Al hacer clic en uno de ellos, cambia el color
de fondo de la página según el bando elegido: negro para el lado oscuro y blanco para el lado
luminoso.</p>

<button class="dark">Lado Oscuro</button>
<button class="light">Lado Luminoso</button>

<script>
const darkBtn = document.querySelector('.dark');
const lightBtn = document.querySelector('.light');
darkBtn.addEventListener('click', () => {
    document.body.style.backgroundColor = 'black';
    document.body.style.color = 'white';
});
lightBtn.addEventListener('click', () => {
    document.body.style.backgroundColor = 'white';
    document.body.style.color = 'black';
});
</script>
</body>
</html>
