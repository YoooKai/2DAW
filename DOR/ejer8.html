<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Card</title>
    <style>
        *{
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
        }
        .card{
            box-shadow: 0px 0px 4px 4px lightgray;
        }
        .titulo{
            color: white;
            background-color: gray;
            padding: 8px;
            text-align: center;
            font-size: 1.5rem;
        }

        .body{
            font-style: italic;
            padding: 8px;
            text-align: justify;
            background-color: white;
        }
        .foot{
            background-color: lightgray;
            padding: 8px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="titulo">Juan Pérez</div>
        <div class="body"> Freelancer con alto nivel de competencias
            en el diseño y creación de sitios web.
        </div>
        <div class="foot">email: daw@example.com</div>

    </div>
    
</body>
</html>
