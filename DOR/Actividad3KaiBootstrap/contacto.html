      <!--formulario-->
    <div class="container mt-3">
        <h2>Contacta con nosotros</h2>
        <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Asunto</label>
                <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Mensaje</label>
                <textarea class="form-control" id="message-text" rows="5"></textarea>
            </div>
            <div class="mb-3 row gx-4">
                <div class="col-6">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Aceptar términos de uso</label>
            </div>
            <div class="row">
            <div class="col-12 d-flex flex-column flex-md-row justify-content-lg-start justify-content-md-end gap-2">
                    <button type="submit" class="btn btn-primary col-12 col-md-auto">Aceptar</button>
                    <button type="reset" class="btn btn-outline-secondary col-12 col-md-auto">Cancelar</button>
                </div>
            </div>
        </form>
