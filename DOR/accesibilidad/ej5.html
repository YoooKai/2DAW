 <!-- se mejor칩 la accesibilidad de la tabla al a침adir encabezados `<th>` con el atributo `scope="col"` para describir las columnas,
     un `<caption>` para proporcionar un resumen del contenido de la tabla, y un `<thead>` para separar los encabezados de los datos. 
        Estos cambios facilitan la interpretaci칩n por lectores de pantalla y mejoran la estructura sem치ntica. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Accesible</title>
</head>
<body>
  <h1>Lista de Precios</h1>
  <table border="1">
    <caption>Productos y sus respectivos precios</caption>
    <thead>
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Producto 1</td>
        <td>10 USD</td>
      </tr>
      <tr>
        <td>Producto 2</td>
        <td>20 USD</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
