<!DOCTYPE html>
<html lang="es">
<head>
  <title>Galería de Fotos</title>
</head>
<body>
    <!--proveer texto alternativo para imágenes con la etiqueta alt-->
  <h1>Galería de Fotos</h1>
  <img src="playa.jpg" alt="Imagen de una playa">
  <img src="montana.jpg" alt="Imagen de una montaña">
</body>
</html>
