<!-- Se mejoró la accesibilidad ajustando el contraste del texto y el fondo, y seleccionando una fuente legible. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Accesible</title>
  <style>
    /* Mejora del contraste */
    body {
      background-color: #ffffff; /* fondo blanco para mejor contraste */
      color: #333333; /* txto oscuro para contraste adecuado */
      font-family: Arial, sans-serif; /* fuente legible */
      line-height: 1.6; /* mejor legibilidad */
    }

    /* Ajustes para encabezados */
    h1 {
      color: #000000; /* texto muy oscuro para encabezados */
      font-size: 2em; /* tamaño adecuado para jerarquía visual */
    }

    /* Espaciado para párrafos */
    p {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Texto Fácil de Leer</h1>
  <p>Este texto tiene un contraste adecuado con el fondo, cumpliendo los estándares de accesibilidad.</p>
</body>
</html>
