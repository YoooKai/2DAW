<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navegación accesible</title>
</head>
<body>
<!-- Se mejoró la accesibilidad al reemplazar `<div>` y `<span>` no semánticos con un `<nav>` y una lista `<ul>`
     para estructurar la navegación. Se añadieron roles y el atributo `aria-label` para mejorar la comprensión de los lectores de pantalla
      y facilitar la navegación con teclado. -->
  <nav aria-label="Menú de navegación principal">
    <ul role="menu-navegacion" style="list-style: none; display: flex; gap: 20px; padding: 0;">
      <li role="none"><a role="elementomenu" href="#inicio">Inicio</a></li>
      <li role="none"><a role="elementomenu" href="#servicios">Servicios</a></li>
      <li role="none"><a role="elementomenu" href="#contacto">Contacto</a></li>
    </ul>
  </nav>
</body>
</html>
